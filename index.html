<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trackle</title>
  <link rel="icon" type="image/x-icon" href="https://trackle.pages.dev/logo.png">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  <!-- Preload critical assets -->
  <link rel="preload" href="https://trackle.pages.dev/logo.png" as="image">
  <link rel="preload" href="https://cdn.glitch.global/970d7114-6062-43bb-8f27-670f6baca3e8/imagead?v=1733675658877" as="image">

  <!-- Prefetch links to other pages -->
  <link rel="prefetch" href="/tfl.html">
  <link rel="prefetch" href="/national-rail.html">
  <link rel="prefetch" href="https://trackle.gitbook.io/trackle">
  <style>
    body {
      font-family: 'DM Sans', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      min-height: 100vh;
      background-color: #f8f8f8;
      opacity: 1;
      transition: opacity 0.3s ease-in-out; /* Instant fade-in */
    }

    /* Sticky logo styling */
    .sticky-logo {
      position: fixed;
      top: 20px;
      left: 20px;
      width: 60px; /* Default logo size */
      transition: transform 0.3s ease, width 0.3s ease;
      z-index: 100;
    }

    .sticky-logo:hover {
      transform: scale(1.2) translateX(5px);
    }

    .logo {
      display: block;
      margin: 20px auto;
      width: 90px;
      transition: transform 0.3s ease;
    }

    .logo:hover {
      transform: scale(1.1);
    }

    .line {
      position: absolute;
      top: 50px;
      bottom: 105px;
      left: 47.25px;
      width: 6px;
      background-color: #9A114F;
      z-index: 0;
    }

    .station {
      display: flex;
      align-items: center;
      margin-bottom: 45px;
      position: relative;
    }

    .station::before {
      content: "";
      width: 24px;
      height: 24px;
      border: 6px solid black;
      border-radius: 50%;
      background-color: white;
      position: absolute;
      left: 51px;
      transform: translateX(-50%);
      z-index: 1;
      transition: transform 0.3s ease;
    }

    .station a {
      text-decoration: none;
      color: darkblue;
      font-weight: 500;
      font-size: 1.5em;
      margin-left: 90px;
      transition: color 0.3s ease, transform 0.3s ease;
    }

    .station a:hover {
      text-decoration: underline;
      color: #9A114F;
      transform: translateX(5px);
    }

    footer {
      width: 100%;
      background-color: #8E0152;
      color: white;
      text-align: center;
      padding: 10px 0;
      font-size: 1em;
      position: fixed;
      bottom: 0;
      left: 0;
      z-index: 10;
    }

    .footer-img {
      max-height: 300px;
      width: 100%;
      object-fit: contain;
      padding: 0 20px;
      box-sizing: border-box;
    }

    @media (max-width: 768px) {
      body {
        font-size: 1.2em;
      }

      .station a {
        font-size: 1.2em;
      }

      .footer-img {
        padding: 0 10px;
      }
    }
  </style>
  <script>
    // Add fade-out effect when leaving the page
    window.addEventListener('beforeunload', function () {
      document.body.style.opacity = '0';
    });
  </script>
</head>
<body>
  <div class="stations-container">
    <div class="line"></div>
    <div class="station">
      <a href="/"><img src="https://trackle.pages.dev/logo.png" alt="Trackle Logo" class="logo"></a>
    </div>
    <div class="station">
      <a href="/tfl.html">Transport for London</a>
    </div>
    <div class="station">
      <a href="/national-rail.html">National Rail</a>
    </div>
    <div class="station">
      <a href="https://trackle.gitbook.io/trackle">The Trackle Blog</a>
    </div>
  </div>
  <p>
    What is Trackle™? Trackle™ is a game, in which players attempt to guess all the stations in: the London Underground; the DLR, Cable Car and Elizabeth Line; the London Overground; or the London Trams.
  </p>
  <!-- Image at the bottom -->
  <img src="https://cdn.glitch.global/970d7114-6062-43bb-8f27-670f6baca3e8/imagead?v=1733675658877" alt="Trackle Footer Image" class="footer-img"><br><br>
  <footer>
    &copy; 2024
      <a
        href="https://sbdesigns.pages.dev"
        style="
          color: white;
          text-decoration: underline;
          text-decoration-color: white;
        "
        >SB Designs</a
      >
  </footer>
</body>
</html>
