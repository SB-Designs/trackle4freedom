<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trackle</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
  font-family: 'DM Sans', sans-serif;
  margin: 0;
  padding: 0;
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
  align-items: center;
  min-height: 100vh;
  background-color: #f8f8f8;
  opacity: 0;
  animation: fadeIn 1.5s forwards; /* Reduced animation duration */
}

.sticky-logo {
  position: fixed;
  top: 20px;
  left: 20px;
  width: 60px;
  transition: transform 0.3s ease, width 0.3s ease;
  z-index: 100;
  opacity: 0;
  animation: fadeIn 1.5s forwards;
  animation-delay: 0.5s; /* Reduced delay */
}

.logo {
  display: block;
  margin: 20px auto;
  width: 90px;
  transition: transform 0.3s ease;
  opacity: 0;
  animation: fadeIn 1.5s forwards;
  animation-delay: 0.75s; /* Reduced delay */
}

.line {
  position: absolute;
  top: 50px;
  bottom: 105px;
  left: 47.25px;
  width: 6px;
  background-color: #9A114F;
  z-index: 0;
  opacity: 0;
  animation: fadeIn 1.5s forwards;
  animation-delay: 0.75s; /* Reduced delay */
}

.station {
  display: flex;
  align-items: center;
  margin-bottom: 45px;
  position: relative;
  opacity: 0;
  animation: fadeIn 1.5s forwards;
  animation-delay: 1s; /* Reduced delay */
}

.stations-container {
  position: relative;
  opacity: 0;
  animation: fadeIn 1.5s forwards;
  animation-delay: 1.25s; /* Reduced delay */
  padding-bottom: 60px;
}

footer {
  width: 100%;
  background-color: #8E0152;
  color: white;
  text-align: center;
  padding: 10px 0;
  font-size: 1em;
  opacity: 0;
  animation: fadeIn 1.5s forwards;
  animation-delay: 1.5s; /* Reduced delay */
}

p {
  width: 80%;
  max-width: 800px;
  margin: 20px auto;
  line-height: 1.6;
  text-align: center;
  opacity: 0;
  animation: fadeIn 1.5s forwards;
  animation-delay: 1s; /* Reduced delay */
}

.footer-img {
  max-height: 300px;
  width: 100%;
  object-fit: contain;
  padding: 0 20px;
  box-sizing: border-box;
  opacity: 0;
  animation: fadeIn 1.5s forwards;
  animation-delay: 1.25s; /* Reduced delay */
}


  </style>
</head>
<body>

  <div class="stations-container">
    <div class="line"></div>
    <div class="station">
      <a href="/"><img src="https://trackle.pages.dev/logo.png" alt="Trackle Logo" class="logo"></a>
    </div>
    <div class="station">
      <a href="/tfl.html">Transport for London</a>
    </div>
    <div class="station">
      <a href="/national-rail.html">National Rail</a>
    </div>
    <div class="station">
      <a href="https://trackle.gitbook.io/trackle">The Trackle Blog</a>
    </div>
  </div>
  <p>
    What is Trackle™? Trackle™ is a game, in which players attempt to guess all the stations in: the London Underground; the DLR, Cable Car and Elizabeth Line; the London Overground; or the London Trams.
  </p>
  <!-- Image at the bottom -->
  <img src="https://cdn.glitch.global/970d7114-6062-43bb-8f27-670f6baca3e8/imagead?v=1733675658877" alt="Trackle Footer Image" class="footer-img"><br><br>
  <footer>
    &copy; 2024
      <a
        href="https://sbdesigns.pages.dev"
        style="
          color: white;
          text-decoration: underline;
          text-decoration-color: white;
        "
        >SB Designs</a
      >
    </footer>
</body>
</html>
